<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GIO-INFO</title>
  <link rel="icon" href="https://cdn.discordapp.com/attachments/1124286891110449294/1317872069655920700/Pixelion_2.png?ex=67604382&is=675ef202&hm=8b51e3d77eabd48ba233f382063d240fc0158a59286be0e481edd412b3a90daa&">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1E1E1E;
      color: #FFA500; /* –û—Ä–∞–Ω–∂–µ–≤—ã–π */
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .container {
      padding: 20px;
      background: #2B2B2B;
      border-radius: 10px;
      max-width: 400px;
      width: 90%;
      margin-top: 20px;
    }

    h1 {
      color: #FFA500; /* –û—Ä–∞–Ω–∂–µ–≤—ã–π */
      margin-bottom: 20px;
      font-size: 2rem;
    }

    button {
      padding: 10px 20px;
      margin: 10px 10px 0 10px;
      background: #FF5733; /* –Ø—Ä–∫–æ-–∫—Ä–∞—Å–Ω—ã–π —Å –æ—Ä–∞–Ω–∂–µ–≤—ã–º */
      color: white;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #FF7043; /* –õ–µ–≥–∫–æ –æ—Å–≤–µ—Ç–ª–µ–Ω–Ω—ã–π –∫—Ä–∞—Å–Ω–æ-–æ—Ä–∞–Ω–∂–µ–≤—ã–π */
    }

    #info {
      margin-top: 15px;
      font-size: 1.2rem;
      color: white;
    }

    #map {
      margin-top: 20px;
      height: 300px;
      width: 90%;
      border-radius: 10px;
      overflow: hidden;
    }

    footer {
      margin-top: 20px;
      font-size: 1rem;
      color: #FFA500; /* –û—Ä–∞–Ω–∂–µ–≤—ã–π */
    }

    footer a {
      color: #FFA500;
      text-decoration: none;
      font-weight: bold;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>GIO-INFO</h1>
    <button onclick="getLocation()">–û–ø—Ä–µ–¥–µ–ª–∏—Ç—å –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ</button>
    <div id="info"></div>
    <button id="copyButton" style="display: none;" onclick="copyToClipboard()">–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã</button>
    <button id="shareButton" style="display: none;" onclick="shareLocation()">–ü–æ–¥–µ–ª–∏—Ç—å—Å—è</button>
  </div>
  <div id="map"></div>
  <footer>
    Made by <a href="https://github.com/gigandbro/" target="_blank">gig</a> via üß°
  </footer>

  <script>
    let map, marker, currentCoords = '';

    function getLocation() {
      const infoDiv = document.getElementById('info');
      const copyButton = document.getElementById('copyButton');
      const shareButton = document.getElementById('shareButton');
      infoDiv.textContent = '–û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏—è...';

      if (!navigator.geolocation) {
        infoDiv.textContent = '–í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –≥–µ–æ–ª–æ–∫–∞—Ü–∏—é.';
        copyButton.style.display = 'none';
        shareButton.style.display = 'none';
        return;
      }

      navigator.geolocation.getCurrentPosition(
        (position) => {
          const { latitude, longitude } = position.coords;
          currentCoords = `–®–∏—Ä–æ—Ç–∞: ${latitude.toFixed(4)}, –î–æ–ª–≥–æ—Ç–∞: ${longitude.toFixed(4)}`;
          infoDiv.innerHTML = `
            <p><strong>–®–∏—Ä–æ—Ç–∞:</strong> ${latitude.toFixed(4)}</p>
            <p><strong>–î–æ–ª–≥–æ—Ç–∞:</strong> ${longitude.toFixed(4)}</p>
          `;
          copyButton.style.display = 'block';
          shareButton.style.display = 'block';
          updateMap(latitude, longitude);
        },
        () => {
          infoDiv.textContent = '–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–æ—Å—Ç—É–ø –∫ –≥–µ–æ–ª–æ–∫–∞—Ü–∏–∏. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—è.';
          copyButton.style.display = 'none';
          shareButton.style.display = 'none';
        }
      );
    }

    function copyToClipboard() {
      if (currentCoords) {
        navigator.clipboard.writeText(currentCoords)
          .then(() => alert('–ö–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω—ã –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞!'))
          .catch(() => alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–∏.'));
      }
    }

    function shareLocation() {
      if (navigator.share) {
        navigator.share({
          title: '–ú–æ–∏ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã',
          text: `–ü–æ—Å–º–æ—Ç—Ä–∏, –≥–¥–µ —è –Ω–∞—Ö–æ–∂—É—Å—å:\n${currentCoords}`,
          url: window.location.href
        })
        .catch((error) => console.log('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ:', error));
      } else {
        alert('–í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç —Ñ—É–Ω–∫—Ü–∏—é "–ü–æ–¥–µ–ª–∏—Ç—å—Å—è".');
      }
    }

    function updateMap(lat, lng) {
      if (!map) {
        map = L.map('map').setView([lat, lng], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        marker = L.marker([lat, lng]).addTo(map).bindPopup('–í–∞—à–µ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ').openPopup();
      } else {
        map.setView([lat, lng], 13);
        marker.setLatLng([lat, lng]).update();
      }
    }
  </script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</body>
</html>
