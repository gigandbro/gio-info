<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GIO-INFO</title>
  <link rel="icon" href="https://cdn.discordapp.com/attachments/1124286891110449294/1317872069655920700/Pixelion_2.png?ex=67604382&is=675ef202&hm=8b51e3d77eabd48ba233f382063d240fc0158a59286be0e481edd412b3a90daa&">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #121212;
      color: #FFFFFF;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    .container {
      padding: 20px;
      background-color: #1E1E1E;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      max-width: 400px;
      width: 90%;
      margin-top: 20px;
    }
    h1 {
      color: #00FF7F;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      margin: 10px 10px 0 10px;
      background-color: #00FF7F;
      color: #121212;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      background-color: #00cc63;
    }
    .info {
      margin-top: 15px;
      line-height: 1.5;
    }
    .btn-copy {
      background-color: #FFA07A;
      margin-top: 10px;
    }
    .btn-copy:hover {
      background-color: #FF6347;
    }
    #map {
      margin-top: 20px;
      height: 300px;
      width: 90%;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }
    footer {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #A9A9A9;
    }
    footer a {
      color: #FFA07A;
      text-decoration: none;
      font-weight: bold;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>GIO-INFO</h1>
    <button onclick="getLocation()">–û–ø—Ä–µ–¥–µ–ª–∏—Ç—å –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ</button>
    <div id="info" class="info"></div>
    <button class="btn-copy" id="copyButton" style="display: none;" onclick="copyToClipboard()">–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã</button>
  </div>
  <div id="map"></div>
  <footer>
    Made by <a href="https://github.com/gigandbro/" target="_blank">gig</a> via üß°
  </footer>

  <script>
    let map, marker, currentCoords = '';

    function getLocation() {
      const infoDiv = document.getElementById('info');
      const copyButton = document.getElementById('copyButton');
      infoDiv.textContent = '–û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏—è...';

      if (!navigator.geolocation) {
        infoDiv.textContent = '–í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –≥–µ–æ–ª–æ–∫–∞—Ü–∏—é.';
        copyButton.style.display = 'none';
        return;
      }

      navigator.geolocation.getCurrentPosition(
        (position) => {
          const { latitude, longitude } = position.coords;
          currentCoords = `–®–∏—Ä–æ—Ç–∞: ${latitude.toFixed(4)}, –î–æ–ª–≥–æ—Ç–∞: ${longitude.toFixed(4)}`;
          infoDiv.innerHTML = `
            <p><strong>–®–∏—Ä–æ—Ç–∞:</strong> ${latitude.toFixed(4)}</p>
            <p><strong>–î–æ–ª–≥–æ—Ç–∞:</strong> ${longitude.toFixed(4)}</p>
          `;
          copyButton.style.display = 'block';
          updateMap(latitude, longitude);
        },
        () => {
          infoDiv.textContent = '–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–æ—Å—Ç—É–ø –∫ –≥–µ–æ–ª–æ–∫–∞—Ü–∏–∏. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—è.';
          copyButton.style.display = 'none';
        }
      );
    }

    function copyToClipboard() {
      if (currentCoords) {
        navigator.clipboard.writeText(currentCoords)
          .then(() => alert('–ö–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω—ã –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞!'))
          .catch(() => alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–∏.'));
      }
    }

    function updateMap(lat, lng) {
      if (!map) {
        map = L.map('map').setView([lat, lng], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        marker = L.marker([lat, lng]).addTo(map).bindPopup('–í–∞—à–µ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ').openPopup();
      } else {
        map.setView([lat, lng], 13);
        marker.setLatLng([lat, lng]).update();
      }
    }
  </script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</body>
</html>
